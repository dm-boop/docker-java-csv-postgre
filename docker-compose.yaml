version: '3.8'
services:
  database:
    image: postgres:14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydatabase
    ports:
      - "54321:54321"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  app:
    build: ./app
    environment:
      DB_HOST: database
      DB_PORT: 54321
      DB_NAME: mydatabase
      DB_USER: postgres
      DB_PASSWORD: postgres
    depends_on:
      - database
    volumes:
      - ./data:/data
volumes:
  postgres-data: